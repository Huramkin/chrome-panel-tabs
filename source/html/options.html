<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="../stylesheets/base.css">
    <link rel="stylesheet" href="../stylesheets/pages/popup.css">
    <link rel="stylesheet" href="../stylesheets/pages/options.css">
  </head>

  <body>
    <h4>Behaviour</h4>
    <p>
      <label>
        <input data-option="keepWindowsOpen" type="checkbox">
        Keep windows open when creating panels
      </label>
    </p>
    <p>
      <label>
        <input data-option="autoCollapse" type="checkbox">
        Collapse defocused panels
      </label>
    </p>

    <hr>

    <h4>Appearance</h4>
    <p>
      <label>
        <input data-option="showContextMenuItems" type="checkbox">
        Show items in the context menu
      </label>
    </p>

    <footer class="tabs">
      <a href="popup.html" class="tabs__tab">
        Panels
      </a>
      <span class="tabs__tab tabs__tab--active">
        Options
      </span>
    </footer>

    <script src="../scripts/vendor/lodash.js"></script>
    <script src="../scripts/utils/i18n.js"></script>
    <script src="../scripts/pages/options.js"></script>
  </body>
</html>
