<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="import" href="base.html">
    <link rel="stylesheet" href="../stylesheets/pages/popup.css">
    <link rel="stylesheet" href="../stylesheets/pages/options.css">
  </head>

  <body>
    <h4>
      <x-i18n name="options_category_behavior">
    </h4>
    <p>
      <label>
        <input data-option="keepWindowsOpen" type="checkbox">
        <x-i18n name="options_keep_windows_open">
      </label>
    </p>
    <p>
      <label>
        <input data-option="autoCollapse" type="checkbox">
        <x-i18n name="options_auto_collapse">
      </label>
    </p>

    <hr>

    <h4>
      <x-i18n name="options_category_appearance">
    </h4>
    <p>
      <label>
        <input data-option="showContextMenuItems" type="checkbox">
        <x-i18n name="options_show_context_menu_items">
      </label>
    </p>

    <footer class="tabs">
      <a href="popup.html" class="tabs__tab">
        <x-i18n name="popup_tab_panels">
      </a>
      <span class="tabs__tab tabs__tab--active">
        <x-i18n name="popup_tab_options">
      </span>
    </footer>

    <script src="../scripts/pages/options.js"></script>
