<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="import" href="base.html">
    <link rel="stylesheet" href="../stylesheets/pages/setup.css">
  </head>
  <body>
    <div class="header--normal" style="display: none">
      <h3>
        <chrome-i18n name="setup_heading">
      </h3>
      <p>
        <chrome-i18n name="setup_intro">
      </p>
    </div>
    <div class="header--reset" style="display: none">
      <h3>
        Google Chrome has been updated
      </h3>
      <p>
        <strong>Google Chrome 49 made some changes to panels.</strong>
        To make Panel Tabs work with these changes, youâ€™ll need to go through
        the setup again.
      </p>
    </div>
    <hr>
    <div class="steps">
      <section class="analytics">
        <h4>
          <chrome-i18n name="options_enable_analytics">
        </h4>
        <div>
          <chrome-i18n name="options_enable_analytics_description">
        </div>
        <p>
          <a href="#" class="enable button">
            <chrome-i18n name="analytics_enable_button">
          </a>
          <a href="#" class="disable button button--secondary">
            <chrome-i18n name="analytics_disable_button">
          </a>
        </p>
      </section>
      <section class="enable-panels">
        <h4>
          <chrome-i18n name="enable_panels_heading">
        </h4>
        <div>
          <chrome-i18n name="enable_panels_description">
        </div>
        <p>
          <a href="#" class="button">
            <chrome-i18n name="enable_panels_button">
          </a>
        </p>
      </section>
      <section class="restart-chrome">
        <h4>
          <chrome-i18n name="restart_chrome_heading">
        </h4>
        <div>
          <chrome-i18n name="restart_chrome_description">
        </div>
      </section>
      <section class="test-panels">
        <h4>
          <chrome-i18n name="test_panels_heading">
        </h4>
        <div>
          <chrome-i18n name="test_panels_description">
        </div>
        <p>
          <a href="#" class="button">
            <chrome-i18n name="test_panels_button">
          </a>
        </p>
      </section>
    </div>
    <hr>
    <footer class="quiet">
      <a href="#" class="skip-setup">
        <chrome-i18n name="skip_setup_link">
      </a>
    </footer>

    <script src="../scripts/pages/setup.js"></script>
  </body>
</html>
