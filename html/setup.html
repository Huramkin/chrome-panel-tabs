<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title data-i18n="extension_name"></title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/pages/setup.css">
  </head>
  <body>
    <h3 data-i18n="setup_heading"></h3>
    <p data-i18n="setup_intro"></p>
    <hr>
    <div class="steps">
      <section class="enable-panels">
        <h4 data-i18n="enable_panels_heading"></h4>
        <div data-i18n="enable_panels_description"></div>
        <p>
          <a href="#" class="button" data-i18n="enable_panels_button"></a>
        </p>
      </section>
      <section class="restart-chrome">
        <h4 data-i18n="restart_chrome_heading"></h4>
        <div data-i18n="restart_chrome_description"></div>
        <p>
          <a href="#" class="button" data-i18n="restart_chrome_button"></a>
        </p>
      </section>
      <section class="test-panels">
        <h4 data-i18n="test_panels_heading"></h4>
        <div data-i18n="test_panels_description"></div>
        <p>
          <a href="#" class="button" data-i18n="test_panels_button"></a>
        </p>
      </section>
    </div>
    <hr>
    <footer class="quiet">
      <a href="#" class="skip-setup" data-i18n="skip_setup_link"></a>
    </footer>

    <script src="../js/utils/i18n.js"></script>
    <script src="../js/pages/setup.js"></script>
  </body>
</html>
